    <link rel="stylesheet" href="style.css">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img class= "logo" src="logo.png" alt="logo">
            <nav>
                <ul class="nav">
                    <li><a href="mission-hero">Mission</a></li>
                    <li><a href="#">Featured Tea</a></li>
                    <li><a href="#">Locations</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="mission-hero">
        <a name="mission-hero"></a>
          <div class="container1">
              <img class="mission-pic" src="mission-background.jpeg" alt="Loose leaf tea in open jar">
              <div class="text-block">
                <h1>Our Mission</h1>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Organic Tea</h4>
              </div>
          </div>  
    
    <section class="featured-tea">
        <a name="featured-tea"></a>
              <h1 class="titles">Tea of the Month</h1>

          <div class="container2">    
              <div class="image-blocks">
                  <img class="image" src="berryblitz.jpeg" alt="Cup of delicious berry blitz tea">
              <div>
              <h4 class="pic-title">Fall Berry Blitz Tea</h4>
              </div>
              
              <div class="image-blocks">
                <img class="image" src="spiced-rum.jpeg" alt="Cup of spiced rum">
            <div>
            <h4 class="pic-title">Spiced Rum Tea</h4>
              </div>

              <div class="image-blocks">
                <img class="image" src="donut.jpeg" alt="Crumb cake donut">
            <div>
            <h4 class="pic-title">Seasonal Donuts</h4>
              </div>

              <div class="image-blocks">
                <img class="image" src="myrtle-ave.jpeg" alt="Cup of Myrtle Ave tea">
            <div>
            <h4 class="pic-title">Myrtle Ave Tea</h4>
              </div>

              <div class="image-blocks">
                <img class="image" src="bedford-bizarre.jpeg" alt="Cup of Bedford Bizarre tea">
            <div>
            <h4 class="pic-title">Bedford Bizarre Tea</h4>
              </div>
              </div>
          </div>
              
    </section>
